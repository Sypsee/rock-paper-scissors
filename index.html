<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game | The odin proj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Navbar">
        <h1>Rock Paper Scissors!</h1>
        <p>A simple rock paper scissors game.</p>
    </div>

    <div class="Buttons">
        <img class="Rock" src="https://res.cloudinary.com/itsellej/image/upload/v1533400140/rock-paper-scissors/rock.png">
        <img class="Paper" src="https://res.cloudinary.com/itsellej/image/upload/v1533400143/rock-paper-scissors/paper.png">
        <img class="Scissors" src="https://res.cloudinary.com/itsellej/image/upload/v1533400144/rock-paper-scissors/scissors.png">
    </div>

    <div class="Scoreboard">
        <h2>Scores</h2>
    </div>

    <div class="Scores">
        <h3>Computer Won : {score}</h3>
        <h3>Player Won : {score}</h3>
    </div>
</body>
</html>
